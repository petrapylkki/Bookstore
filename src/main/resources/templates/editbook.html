<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
	<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Edit book</h1>
		<form action="#" th:action="@{../addbook}"  th:object= ${book} method="post">
		<input type="hidden" class="form-control" th:field="${book.id}" />
		<div class="form-group row">
			<div class="col-sm-3">
				<p>Author: <input type="text" class="form-control" th:field="${book.author}" /></p>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<p>Title: <input type="text" class="form-control" th:field="${book.title}" /></p>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<p>ISBN: <input type="text" class="form-control" th:field="${book.isbn}" /></p>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<p>Year: <input type="text" class="form-control" th:field="${book.year}" /></p>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<p>Price: <input type="text" class="form-control" th:field="${book.price}" /></p>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<p>Category: </p>
					 <select id="categorylist" th:field="*{category}" class="form-control">
		       			<option th:each="category: ${category}" th:value="${category.id}" th:text="${category.name}"></option>
		    		</select>
		    </div>
		</div>
		<div class="form-group row">
			<div class="col-sm-3">
				<input type="submit" value="Submit" class="btn btn-primary"/> 
				<input type="reset" value="Reset" class="btn btn-danger" />
				<input type="submit" value="Cancel" class="btn btn-secondary" />
			</div>
		</div>
		</form>
	</div>
</body>
</html>
