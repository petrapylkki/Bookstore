<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="title">Books</h1>
		<table class="table table-striped">
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th>ISBN</th>
				<th>Year</th>
				<th>Price</th>
				<th>Category</th>
				<th></th>
				<th></th>
			</tr>
	
			<tr th:each="book : ${books}">
				<td th:text="${book.author}">author</td>
				<td th:text="${book.title}">title</td>
				<td th:text="${book.isbn}">isbn</td>
				<td th:text="${book.year}">year</td>
				<td th:text="${book.price}">price</td>
				<td th:text="${book.category.name}">category</td>
				<td><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
			</tr>
		</table>
		<a href="/addbook" class="btn btn-success">Add new book</a>
	</div>
</body>
</html>
